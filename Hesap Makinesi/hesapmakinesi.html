<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <h1 class="başlık">HESAP MAKİNESİ</h1>
    <div class="hesapmakinesi">
        
        
        <input type="text" class="HMinput" disabled/>

        <div class="hesapmakinesituslar">

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="*">&times;</button>


            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" class="temizle" value="temizle">C</button>
            <button type="button" value="0">0</button>
            <button type="button" class="ondalik" value=".">.</button>
            <button type="button" class="topla operator" value="+">+</button>

            <button type="button" class="esittir operator" value="=">=</button>

        </div>

    </div>



<script src="Script1.js"></script>
</body>
</html>
